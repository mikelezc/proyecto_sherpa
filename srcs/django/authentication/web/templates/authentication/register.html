{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<!-- Traditional registration form -->
			<div class="card shadow-sm mb-4">
				<div class="card-body p-4">
					<h4 class="text-center mb-4">Registro</h4>
					<form method="POST" action="{% url 'register' %}">
						{% csrf_token %}
						<div class="mb-3">
							<label for="username" class="form-label">Username:</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>

						<div class="mb-3">
							<label for="password1" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password1" name="password1" required>
						</div>

						<div class="mb-3">
							<label for="password2" class="form-label">Confirm Password:</label>
							<input type="password" class="form-control" id="password2" name="password2" required>
						</div>

						<div class="form-check mb-3">
							<input type="checkbox" class="form-check-input" id="privacy_policy" name="privacy_policy"
								required>
							<label class="form-check-label" for="privacy_policy">
								He leído y acepto la <a href="{% url 'privacy_policy' %}" target="_blank">política de
									privacidad</a>
							</label>
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Login link -->
			<div class="text-center mt-4">
				<p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
			</div>
		</div>
	</div>
</div>

{% endblock %}

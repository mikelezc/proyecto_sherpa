{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<!-- Traditional registration form -->
			<div class="card shadow-sm mb-4">
				<div class="card-body p-4">
					<h4 class="text-center mb-4">Registro</h4>
					<form method="POST" action="{% url 'register' %}">
						{% csrf_token %}
						<div class="mb-3">
							<label for="username" class="form-label">Username:</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>

						<div class="mb-3">
							<label for="password1" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password1" name="password1" required>
						</div>

						<div class="mb-3">
							<label for="password2" class="form-label">Confirm Password:</label>
							<input type="password" class="form-control" id="password2" name="password2" required>
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Info for demo purposes -->
			<div class="alert alert-info text-center mt-3">
				<h5><i class="bi bi-info-circle"></i> <strong>Registro Simplificado</strong></h5>
				<p class="mb-0">Después del registro podrás iniciar sesión inmediatamente.</p>
			</div>

			<style>
				@keyframes pulse {
					0% {
						transform: scale(1);
					}

					50% {
						transform: scale(1.02);
					}

					100% {
						transform: scale(1);
					}
				}
			</style>

			<!-- Login link -->
			<div class="text-center mt-4">
				<p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
